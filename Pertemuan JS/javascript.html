<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="container">
        <button class="btn btn-primary" onclick="hitung('tambah')">+</button>
        <button class="btn btn-primary" onclick="hitung('kurang')">-</button>
        <button class="btn btn-primary" onclick="hitung('kali')">*</button>
        <button class="btn btn-primary" onclick="hitung('bagi')">/</button>
        <table class="table">
            <tr class="table-secondary">
                <td>Angka 1</td>
                <td>Angka 2</td>
                <td>Hasil</td>
            </tr>
            <tr>
                <td id="a"></td>
                <td id="b"></td>
                <td id="c"></td>
            </tr>
        </table>
    </div>
    <script>
        function hitung(a) {
            n1 = prompt("Masukkan angka 1");
            if (n1 === null || n1 === "") {
                alert("Anda tidak memasukkan angka 1");
                return;
            }
            n2 = prompt("Masukkan angka 2");
            if (n2 === null || n2 === "") {
                alert("Anda tidak memasukkan angka 2");
                return;
            }
            document.getElementById("a").innerHTML = parseInt(n1);
            document.getElementById("b").innerHTML = parseInt(n2);
            switch(a) {
                case 'tambah':
                    document.getElementById("c").innerHTML = parseInt(n1) + parseInt(n2);
                    break;
                case 'kurang':
                    document.getElementById("c").innerHTML = parseInt(n1) - parseInt(n2);
                    break;
                case 'kali':
                    document.getElementById("c").innerHTML = parseInt(n1) * parseInt(n2);
                    break;
                case 'bagi':
                    document.getElementById("c").innerHTML = parseInt(n1) / parseInt(n2);
                    break;
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
